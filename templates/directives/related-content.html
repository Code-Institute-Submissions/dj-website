<div class="row">
	<h2>Related Content</h2>
	<div class="col-sm-3" ng-repeat="item in contents | limitTo : 4">
		<div ng-class="getRandomContent()">
			<div id="img">
				<img src="">
			</div>
			<a href="{{item.imgUrl}}">
				<div class="relCont">
					<h3>{{item.headline}}</h3>
					<p>{{item.description}}</p>
				</div>
			</a>
		</div>
	</div>

</div>
