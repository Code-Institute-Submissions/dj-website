<div class="row">
	<div class="col-xs-12">
		<h3>Related Content</h3>
	</div>
	<div class="col-xs-6 col-md-3" ng-repeat="item in contents | limitTo:4">
		<div class="relatedContentBox">
			<a href="{{item.imgUrl}}">
				<div class="relCont">
					<h4>{{item.headline}}</h4>
					<p>{{item.description}}</p>
				</div>
			</a>
		</div>
	</div>

</div>
