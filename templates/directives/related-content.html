<div class="row">
	<h2>Related Content</h2>
	<div class="col-xs-6 col-md-3" ng-repeat="item in contents | limitTo:4">
		<div class="relatedContentBox">
			<a href="{{item.imgUrl}}">
				<div class="relCont">
					<h3>{{item.headline}}</h3>
					<p>{{item.description}}</p>
				</div>
			</a>
		</div>
	</div>

</div>
