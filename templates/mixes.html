<div>
	<!-- Mixes Hero -->
	<div class="jumbotron">
		<div class="container">
			<h1>Mixes</h1>
			<p>Check out the latest mixes here</p>
			<button type="button" class="btn btn-primary btn-lg" href="#">Learn More</button>
		</div>
	</div>

	<!-- Mixes -->
	<div id="row1" class="row">
		<div class="col-sm-6">
			<div class="home-content">
				<h2>Mix 1</h2>
				<div>
					<iframe width="100%" height="220" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/155289562&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;visual=true"></iframe>
				</div>
				<div>
					<button class="btn btn-primary" ng-click="hideTl()" ng-hide="tracklist">Hide Tracklist</button>
					<button class="btn btn-primary" ng-click="showTl()" ng-hide="!tracklist">Show Tracklist</button>
					<div class="tl" ng-hide="tracklist">
						<ul ng-repeat="track in tracks">
							<li>{{track.artist}} - {{track.title}}</li>
						</ul>					
					</div>
				</div>	
			</div>
		</div>
		<div class="col-sm-6">
			<div class="home-content">
				<h2>Mix 1</h2>
				<div>
					<iframe width="100%" height="220" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/155289562&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;visual=true"></iframe>
				</div>
			</div>
		</div>
	</div>
</div>
